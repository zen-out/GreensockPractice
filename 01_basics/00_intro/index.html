    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>
    <script src="scrollTriggerBasic.js" async defer></script>
    <script>
        console.log("hey")
        gsap.registerPlugin(ScrollTrigger);
        gsap.fromTo(".saysomething", {
            x: 0,
            y: 0
        }, {
            x: 100,
            y: 100
        })

        function hide(element) {
            gsap.set(element, {
                autoAlpha: 0
            });
        }

        let elementOne = document.querySelector(".slide_from_left")
        let elementTwo = document.querySelector(".slide_from_right")
        hide(elementOne)

        function animateFrom(element, direction) {
            console.log("Animate From", element);
            console.log("Direction: ", direction);
            direction = direction || 1;
            let x = 0;
            let y = direction * 100;
            if (element.classList.contains("slide_from_left")) {
                x = -100;
                y = 0;
            } else if (
                element.classList.contains("slide_from_right")
            ) {
                x = 100;
                y = 0;
            }
            element.style.opacity = "0";
            element.style.transform =
                "translate(" + x + "px, " + y + "px)";
            gsap.fromTo(
                element, {
                    x: x,
                    y: y,
                    autoAlpha: 0
                }, {
                    duration: 1.25,
                    x: 0,
                    y: 0,
                    autoAlpha: 1,
                    ease: "expo",
                    overwrite: "auto",
                }
            );
        }
        gsap.utils.toArray(".slide").forEach(function(element) {
            hide(element);
            ScrollTrigger.create({
                trigger: element,
                onEnter: function() {
                    animateFrom(element);
                },
                onEnterBack: function() {
                    animateFrom(element, -1);
                },
                onLeave: function() {
                    hide(element);
                },
            });
        });
    </script>
</body>
